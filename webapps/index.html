<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit BOK | Flexible WOD Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wod-container {
            display: block;
            height: 100%;
            column-width: 800px;
            column-gap: 6rem;
            column-fill: auto;
            padding-bottom: 5rem;
            box-sizing: border-box;
        }

        @media (max-width: 1023px) {
            .wod-container {
                column-width: 100%;
                column-gap: 0;
                padding-bottom: 2rem;
            }
        }

        .wod-item {
            font-family: var(--font-main);
            font-style: normal !important;
            line-height: 1.2;
            white-space: pre-wrap;
            word-break: break-word;
            font-weight: 600;
            color: #f4f4f5;
            letter-spacing: -0.02em;
            display: block;
            width: 100%;
            break-inside: avoid-column;
            font-size: calc(1.25rem * var(--wod-zoom));
            margin-bottom: calc(0.8rem * var(--wod-zoom));
        }

        @media (min-width: 1024px) {
            .wod-item {
                font-size: calc(3.2rem * var(--wod-zoom));
                margin-bottom: calc(1.8rem * var(--wod-zoom));
            }
        }

        /* 조절 버튼 스타일 */
        .zoom-btn {
            background: #27272a;
            color: white;
            border: 1px solid #3f3f46;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: #3f3f46;
            color: #E7FE52;
        }

        .zoom-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body class="lg:p-0">
    <div id="scaling-container">
        <!-- Header -->
        <header class="flex-shrink-0 p-4 lg:p-0">
            <div class="flex flex-row justify-between items-center w-full">
                <!-- Left: Logo -->
                <div class="flex items-center gap-4 lg:gap-8">
                    <a href="https://cafe.naver.com/cfbok" target="_blank"
                        class="flex-shrink-0 active:scale-95 transition-transform">
                        <img src="image_f21f01.png" alt="Logo"
                            class="w-16 h-16 lg:w-32 lg:h-32 object-contain bg-[#E7FE52] rounded-2xl lg:rounded-[2rem] shadow-xl border-4 border-[#E7FE52]">
                    </a>

                    <div class="flex flex-col justify-center">
                        <h1
                            class="hidden lg:block text-7xl font-title text-[#E7FE52] uppercase leading-none tracking-tighter">
                            CROSSFIT BOK</h1>
                        <div class="flex items-center gap-3 text-zinc-400 font-bold mt-2" id="calendar-trigger-pc"
                            style="cursor: pointer;">
                            <span class="display-date text-xl lg:text-3xl whitespace-nowrap">DATE LOADING...</span>
                            <i data-lucide="calendar" class="w-8 h-8"></i>
                        </div>
                    </div>
                </div>

                <!-- Mobile View Duplicate Removed -->


                <!-- Right: QR + Clock (PC Only) -->
                <div class="hidden lg:flex items-center gap-8">
                    <!-- QR Box -->
                    <div class="flex items-center bg-zinc-900/80 px-5 py-3 rounded-[2rem] border border-zinc-700 gap-4">
                        <span
                            class="text-[#E7FE52] font-title text-2xl italic leading-tight text-center">BOK<br>카페</span>
                        <div class="bg-white rounded-xl w-24 h-24 flex items-center justify-center overflow-hidden p-1">
                            <canvas id="qrcode-canvas"></canvas>
                        </div>
                    </div>

                    <!-- Clock -->
                    <div class="flex items-center gap-4 text-white font-timer">
                        <div id="ampm-pc" class="text-4xl font-bold text-zinc-500 mb-2">오전</div>
                        <div id="clock-pc" class="text-[8rem] leading-none tracking-tighter"
                            style="font-variant-numeric: tabular-nums;">00:00:00</div>
                    </div>
                </div>

                <input type="date" id="date-selector" style="position: absolute; opacity: 0; pointer-events: none;">
            </div>
        </header>

        <!-- Main Content: 3 Columns -->
        <main id="main-container" class="main-content">
            <!-- Col 1: WOD Guide (Full) -->
            <section class="dashboard-card">
                <div class="card-header">
                    <i data-lucide="zap" class="text-[#E7FE52] w-8 h-8 lg:w-12 lg:h-12 fill-[#E7FE52]"></i>
                    <h2 class="text-xl lg:text-5xl font-title uppercase tracking-tight text-white">WOD 안내 페이지</h2>
                </div>
                <!-- Title Display -->
                <div class="mb-4 lg:mb-8">
                    <h3 class="text-lg lg:text-4xl text-[#E7FE52] font-title leading-tight" id="wod-title-col1">
                        loading...</h3>
                </div>
                <!-- Content -->
                <div id="wod-content-col1" class="card-content"></div>
            </section>

            <!-- Col 2: Today's Workout (Summary/Highlight) -->
            <section class="dashboard-card">
                <div class="card-header">
                    <i data-lucide="clipboard-list" class="text-[#E7FE52] w-8 h-8 lg:w-12 lg:h-12"></i>
                    <h2 class="text-xl lg:text-5xl font-title uppercase tracking-tight text-white">오늘의 훈련</h2>
                </div>
                <!-- Content (Mirroring WOD for now) -->
                <div id="wod-content-col2" class="card-content"></div>
            </section>

            <!-- Col 3: Notices -->
            <section class="dashboard-card relative">
                <div class="card-header justify-between">
                    <div class="flex items-center gap-4">
                        <h2 class="text-xl lg:text-5xl font-title uppercase tracking-tight text-white">공지사항</h2>
                    </div>
                    <!-- Font Control (Moved here) -->
                    <div class="flex items-center gap-2 bg-black/40 p-2 rounded-xl border border-zinc-800">
                        <span class="text-zinc-500 font-bold text-sm uppercase mr-2">FONT</span>
                        <button onclick="autoFitWod()"
                            class="zoom-btn w-12 h-8 rounded-lg text-xs font-bold text-zinc-400 hover:text-[#E7FE52]">AUTO</button>
                        <button onclick="changeWodSize(-0.1)" class="zoom-btn w-8 h-8 rounded-lg"><i data-lucide="minus"
                                class="w-4 h-4"></i></button>
                        <button onclick="changeWodSize(0.1)" class="zoom-btn w-8 h-8 rounded-lg"><i data-lucide="plus"
                                class="w-4 h-4"></i></button>
                    </div>
                </div>

                <!-- Standardized Content Container -->
                <div id="notice-content-col3" class="card-content"></div>

                <!-- Decor -->
                <!-- Decor Removed -->
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Page specific logic for index.html
        function changeWodSize(delta) {
            currentZoom = Math.max(0.5, Math.min(2.0, currentZoom + delta));
            document.documentElement.style.setProperty('--wod-zoom', currentZoom);
        }

        function autoFitWod() {
            // Iteratively decrease zoom until content fits in all columns
            let zoom = 1.3; // Check from max reasonable zoom
            const minZoom = 0.5;
            const step = 0.05;

            const cols = [
                document.getElementById('wod-content-col1'),
                document.getElementById('wod-content-col2'),
                document.getElementById('notice-content-col3')
            ];

            while (zoom >= minZoom) {
                // Update variable
                document.documentElement.style.setProperty('--wod-zoom', zoom);

                // Check overflow
                let overflow = false;
                for (let col of cols) {
                    if (col && col.scrollHeight > col.clientHeight) {
                        overflow = true;
                        break;
                    }
                }

                if (!overflow) {
                    break;
                }
                zoom -= step;
            }
            currentZoom = zoom;
        }

        const renderWod = (data) => {
            const dayData = data || { wod: { title: "등록된 WOD가 없습니다.", movements: [] } };

            // Col 1 Title
            document.getElementById('wod-title-col1').innerText = dayData.wod.title;

            // Helper to generate HTML from array (for WOD Guide)
            const generateWodHtml = (movements) => (movements || [])
                .map(m => {
                    let content = m.replace(/\[next\]/g, "<br>").trim();
                    if (content === "") content = "&nbsp;";
                    return `<div class="wod-item" style="font-size: calc(2.4rem * var(--wod-zoom)); margin-bottom: 1rem;">${content}</div>`;
                })
                .join('');

            // Helper for simple text (Summary / Notice) - Handles \n to <br>
            const generateTextHtml = (text) => {
                if (!text) return "";
                return text.split('\n').map(line => {
                    if (line.trim() === "") return "<br>";
                    return `<div>${line}</div>`;
                }).join('');
            };

            // 1. WOD Guide (Left)
            document.getElementById('wod-content-col1').innerHTML = generateWodHtml(dayData.wod.movements);

            // 2. Today's Workout (Center) & Layout Adjustment
            const centerCol = document.getElementById('wod-content-col2').parentElement; // Get the section element
            const mainContainer = document.getElementById('main-container');

            let hasSummary = dayData.wod.summary && dayData.wod.summary.trim().length > 0;

            if (hasSummary) {
                // Show Center
                centerCol.style.display = 'flex';
                // Reset Grid to 3 columns (Mobile will ignore this due to @media)
                if (window.innerWidth >= 1024) {
                    mainContainer.style.gridTemplateColumns = '1fr 1fr 1fr';
                } else {
                    mainContainer.style.gridTemplateColumns = 'none';
                }

                document.getElementById('wod-content-col2').innerHTML =
                    `<div class="wod-item" style="font-size: calc(2.4rem * var(--wod-zoom))">${generateTextHtml(dayData.wod.summary)}</div>`;
            } else {
                // Hide Center
                centerCol.style.display = 'none';
                // Adjust Grid to 2 columns (Left: 2fr, Right: 1fr)
                if (window.innerWidth >= 1024) {
                    mainContainer.style.gridTemplateColumns = '2fr 1fr';
                } else {
                    mainContainer.style.gridTemplateColumns = 'none';
                }

                document.getElementById('wod-content-col2').innerHTML = "";
            }

            // 3. Notices (Right)
            const noticeContainer = document.getElementById('notice-content-col3');
            if (dayData.notice && dayData.notice.trim().length > 0) {
                noticeContainer.innerHTML = `<div class="wod-item text-[#E7FE52]" style="font-size: calc(2.4rem * var(--wod-zoom))">${generateTextHtml(dayData.notice)}</div>`;
            } else {
                noticeContainer.innerHTML = `<div class="text-zinc-500 font-bold" style="font-size: calc(1.5rem * var(--wod-zoom))">등록된 공지사항이 없습니다.</div>`;
            }
        };

        window.onload = () => {
            const updateClockNotice = () => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
                const el = document.getElementById('clock-notice');
                if (el) el.innerText = timeStr;
            };

            _util.updateTime();
            updateClockNotice();
            setInterval(() => { _util.updateTime(); updateClockNotice(); }, 1000);

            const dateSel = initCalendar();
            const today = _util.getTodayStr();
            dateSel.value = today;

            _util.loadData(today, renderWod);
            setInterval(() => _util.loadData(dateSel.value, renderWod), 5000);

            initQR();

            dateSel.onchange = (e) => {
                _util.loadData(e.target.value, renderWod);
            };
        };
    </script>
</body>

</html>
